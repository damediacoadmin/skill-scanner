<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Skill Security Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 2px solid #2d2d44;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00d9ff;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }

    .subtitle {
      color: #888;
      font-size: 1.1rem;
    }

    .input-section {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #00d9ff;
      font-weight: 500;
    }

    input[type="text"], textarea {
      width: 100%;
      background: #0f0f1e;
      border: 2px solid #2d2d44;
      border-radius: 8px;
      padding: 12px;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #00d9ff;
      box-shadow: 0 0 12px rgba(0, 217, 255, 0.2);
    }

    textarea {
      min-height: 300px;
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
      color: #0f0f1e;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .results {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 30px;
      display: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .results.show {
      display: block;
    }

    .score-display {
      text-align: center;
      padding: 40px;
      margin-bottom: 30px;
      background: #0f0f1e;
      border-radius: 12px;
      border: 2px solid #2d2d44;
    }

    .score-number {
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .score-low { color: #4ade80; }
    .score-medium { color: #fbbf24; }
    .score-high { color: #fb923c; }
    .score-critical { color: #ef4444; }

    .risk-level {
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .findings {
      margin-top: 30px;
    }

    .finding-item {
      background: #0f0f1e;
      border-left: 4px solid #00d9ff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .finding-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .severity-badge {
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .severity-critical { background: #ef4444; color: white; }
    .severity-high { background: #fb923c; color: white; }
    .severity-medium { background: #fbbf24; color: #0f0f1e; }
    .severity-low { background: #4ade80; color: #0f0f1e; }

    .finding-category {
      color: #888;
      font-size: 0.9rem;
      text-transform: capitalize;
    }

    .finding-matches {
      margin-top: 10px;
      padding: 10px;
      background: #1a1a2e;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      color: #00d9ff;
      overflow-x: auto;
    }

    .no-findings {
      text-align: center;
      padding: 60px;
      color: #4ade80;
      font-size: 1.5rem;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #00d9ff;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #2d2d44;
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      margin-top: 60px;
      border-top: 2px solid #2d2d44;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      background: #0f0f1e;
      color: #888;
      padding: 10px 20px;
      border: 2px solid #2d2d44;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-button.active {
      background: #1e1e2f;
      color: #00d9ff;
      border-bottom-color: #1e1e2f;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîç OpenClaw Skill Security Scanner</h1>
      <p class="subtitle">Scan OpenClaw skills for malicious code patterns</p>
    </header>

    <div class="input-section">
      <div class="tab-buttons">
        <div class="tab-button active" onclick="switchTab('code')">Paste Code</div>
        <div class="tab-button" onclick="switchTab('url')">GitHub URL</div>
      </div>

      <div id="code-tab" class="tab-content active">
        <div class="input-group">
          <label for="codeInput">üìù Paste Skill Code (SKILL.md, .js, .ts, .py, .sh)</label>
          <textarea id="codeInput" placeholder="Paste your skill code here..."></textarea>
        </div>
        <div class="button-group">
          <button onclick="scanCode()">üîç Scan Code</button>
          <button onclick="clearInput()">üóëÔ∏è Clear</button>
        </div>
      </div>

      <div id="url-tab" class="tab-content">
        <div class="input-group">
          <label for="urlInput">üîó GitHub Repository URL</label>
          <input type="text" id="urlInput" placeholder="https://github.com/username/skill-name">
        </div>
        <div class="button-group">
          <button onclick="scanUrl()">üîç Scan Repository</button>
        </div>
      </div>
    </div>

    <div id="results" class="results">
      <h2>üìä Scan Results</h2>
      <div id="resultsContent"></div>
    </div>

    <footer>
      <p>OpenClaw Skill Security Scanner | Built for the community | Open Source</p>
      <p style="margin-top: 10px; font-size: 0.9rem;">
        <a href="https://github.com/damediacoadmin/skill-scanner" style="color: #00d9ff;">GitHub</a> | 
        Report issues on GitHub
      </p>
    </footer>
  </div>

  <script src="scanner-web.js"></script>
  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + '-tab').classList.add('active');
    }

    function clearInput() {
      document.getElementById('codeInput').value = '';
      document.getElementById('results').classList.remove('show');
    }

    function scanCode() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) {
        alert('Please paste some code to scan.');
        return;
      }

      showLoading();
      
      setTimeout(() => {
        const scanner = new SkillScanner();
        const result = scanner.scan(code, 'pasted-code');
        displayResults(result);
      }, 500);
    }

    function scanUrl() {
      alert('GitHub URL scanning requires the CLI tool or backend server.\n\nTo scan a repository:\n1. Clone it locally\n2. Use the CLI: skill-scanner <path>\n\nOr paste the code directly in the "Paste Code" tab.');
    }

    function showLoading() {
      const results = document.getElementById('results');
      const content = document.getElementById('resultsContent');
      content.innerHTML = '<div class="loading"><div class="spinner"></div><br>Scanning for security issues...</div>';
      results.classList.add('show');
    }

    function displayResults(result) {
      const content = document.getElementById('resultsContent');
      
      const riskLevel = getRiskLevel(result.score);
      const scoreClass = 'score-' + riskLevel.toLowerCase();
      
      let html = `
        <div class="score-display">
          <div class="score-number ${scoreClass}">${result.score}</div>
          <div style="color: #888;">Trust Score</div>
          <div class="risk-level ${scoreClass}">${riskLevel} RISK</div>
        </div>
      `;

      if (result.findings.length === 0) {
        html += '<div class="no-findings">‚úÖ No security issues detected!</div>';
      } else {
        html += '<div class="findings">';
        html += `<h3 style="margin-bottom: 20px;">‚ö†Ô∏è Found ${result.findings.length} potential issue(s)</h3>`;
        
        result.findings.forEach(finding => {
          html += `
            <div class="finding-item">
              <div class="finding-header">
                <div class="finding-category">${finding.category.replace(/([A-Z])/g, ' $1').trim()}</div>
                <span class="severity-badge severity-${finding.severity.toLowerCase()}">${finding.severity}</span>
              </div>
              <div style="margin: 10px 0;">
                <strong>Score Impact:</strong> -${finding.deduction} points
              </div>
              <div class="finding-matches">
                ${finding.matches.slice(0, 2).map(m => escapeHtml(m)).join('<br><br>')}
                ${finding.matches.length > 2 ? '<br><br>... and ' + (finding.matches.length - 2) + ' more' : ''}
              </div>
            </div>
          `;
        });
        
        html += '</div>';
      }

      html += `
        <div style="margin-top: 30px; padding: 20px; background: #0f0f1e; border-radius: 8px;">
          <h3 style="margin-bottom: 15px;">üìã Recommendations</h3>
          ${getRecommendations(result.score)}
        </div>
      `;

      content.innerHTML = html;
    }

    function getRiskLevel(score) {
      if (score >= 80) return 'LOW';
      if (score >= 60) return 'MEDIUM';
      if (score >= 40) return 'HIGH';
      return 'CRITICAL';
    }

    function getRecommendations(score) {
      if (score >= 80) {
        return '<p style="color: #4ade80;">‚úÖ This skill appears safe to use.</p>';
      } else if (score >= 60) {
        return '<p style="color: #fbbf24;">‚ö†Ô∏è Review findings carefully before using this skill.</p>';
      } else if (score >= 40) {
        return '<p style="color: #fb923c;">üö® High risk - significant security concerns found.<br>Only use if you fully trust the source.</p>';
      } else {
        return '<p style="color: #ef4444;">üõë CRITICAL RISK - DO NOT INSTALL<br>Multiple severe security issues detected.</p>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
